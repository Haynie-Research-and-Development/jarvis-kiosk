<html>
    <head>
        <style>
            body {
                margin: 0px;
                background-color: #e5e5e5;
                height: 100%; 
                overflow: hidden
            }
            #titlebar {
                -webkit-app-region:drag;
                height: 25px;
                display: block;
                background-color: #03A9F4;
            }
            webview {
                height: calc(100% - 25px);
                width: 100%;
            }
        </style>

        <script>
            const remote = require('electron').remote

            window.onload =() => {
                var frame = document.getElementById('content_frame')
                frame.src = remote.getCurrentWindow().url

                //Remove HTML titlebar on Windows/Linux
                var titlebar = document.getElementById('titlebar')
                if (remote.getCurrentWindow().os != 'darwin') {
                    titlebar.parentNode.removeChild(titlebar)
                }
            }
        </script>

    </head>
    <body>
        <div id="titlebar"></div>

        <webview id="content_frame" frameborder="0">

    </body>
</html>
